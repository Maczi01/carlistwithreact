<!DOCTYPE html>
<html xmlns:th="http:/>/www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="car: ${carList}">
    <td th:text="${car.getMark()}"/><br>
    <td th:text="${car.getModel()}"/><br>
</tr>

<form >
<p>Model:</p><input type="text" />
<p>Mark:</p><input type="text" />
<input onsubmit="" type="button" value="Add new Car">
</form>
</body>
</html>
